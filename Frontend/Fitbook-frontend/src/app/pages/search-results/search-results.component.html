<div style="width: 540px;">
    <b style="font-size: 24px; margin-left: 18px;">ZNALEZIENIE UŻYTKOWNICY: {{count}}</b>
    <hr>
    <li class="user-item" *ngFor="let item of searchedUsers; index as i" style="width: 540px;">
        <div style="margin-top: 10px; margin-left: 10px;">
            <b>{{item.secondUser.firstName}} {{item.secondUser.lastName}}</b> ({{item.secondUser.login}})
        </div>
        <div style="padding: 4px; display: grid;">
            <button *ngIf="item.status==0" type="button" class="btn btn-dark" (click)="addFriend(item)">Dodaj znajomego</button>
            <button *ngIf="item.status==1" type="button" class="btn btn-danger" (click)="removeFriend(item)">Usuń znajomego</button>
            <button *ngIf="item.status==2" type="button" class="btn btn-warning" (click)="cancelInvitation(item)">Anuluj zaproszenie</button>
            <button *ngIf="item.status==3" type="button" class="btn btn-success" (click)="acceptInvitation(item)">Akceptuj zaproszenie</button>
        </div>
    </li>
</div>
