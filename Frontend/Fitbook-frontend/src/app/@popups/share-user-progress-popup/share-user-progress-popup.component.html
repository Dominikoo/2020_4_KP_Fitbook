<div class="modal-header" style="background-color: orange;">
    <h4 class="modal-title pull-left">Udostępnianie wagi</h4>
    <button type="button" class="cancel-button close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body" style="background-color: lightgray;">
    <div class="row">
        <div class="col-md-8 offset-md-2 form-group" style="display: grid;">
            <b style="font-size: 18px;">Historia ilości wykonanych ćwiczeń udostępniona na Twojej tablicy</b>
            <form [formGroup]="form">
                <textarea id="post-content" name="post-content" class="form-control" formControlName="content" class="form-control" style="margin-top: 10px;" placeholder="napisz coś o tym..." rows=3></textarea>
            </form>
            <button type="button" class="confirm-button btn btn-success" style="margin-top: 20px;" (click)="onConfirm()">Udostępnij</button>
            <button type="button" class="cancel-button btn btn-danger" style="margin-top: 20px;" (click)="onCancel()">Anuluj</button>
        </div>
    </div>
</div>
