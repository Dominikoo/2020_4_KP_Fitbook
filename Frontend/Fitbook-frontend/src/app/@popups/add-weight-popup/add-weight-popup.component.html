<div class="modal-header" style="background-color: orange;">
    <h4 class="modal-title pull-left">Dodaj wagÄ™</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body" style="background-color: lightgray;">
    <div class="row">
        <div class="col-md-8 offset-md-2 form-group" style="display: grid;">
            <input id="exercise-name" name="exercise-name" class="form-control" style="margin-top: 10px;" [(ngModel)]="user_weight.date"
            #dateValue="ngModel" required type="date">
            <b class="modal-title pull-left" style="margin-top: 12px;">Waga w Kg:</b>
            <input id="exercise-sets" name="exercise-sets" class="form-control" style="margin-top: 10px;" placeholder="waga w kg" [(ngModel)]="user_weight.weight"
            #weightValue="ngModel" required type="number" min=1 max=500>
            <button type="button" class="btn btn-success" style="margin-top: 20px;" (click)="onConfirm()" [disabled]="dateValue.invalid || weightValue.invalid">Dodaj</button>
            <button type="button" class="btn btn-danger btn-block" style="margin-top: 20px;" (click)="onCancel()">Anuluj</button>
        </div>
    </div>
</div>
