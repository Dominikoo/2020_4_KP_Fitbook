<div class="modal-header" style="background-color: orange;">
    <h4 class="modal-title pull-left">Dodawanie planu treningowego</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body" style="background-color: lightgray;">
    <div class="row">
        <div class="col-md-8 offset-md-2 form-group" style="display: grid;">
            <form [formGroup]="form">
                <label>
                    <input id="exercise-name" name="exercise-name" formControlName="name" class="form-control" style="margin-top: 10px;" placeholder="nazwa planu" >
                    <div *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)" class="alert alert-danger">
                        <div *ngIf="form.controls.name.errors.required">
                            Nazwa jest wymagana
                        </div>
                    </div>
                </label>
                <label>
                    <input id="exercise-sets" name="exercise-sets" formControlName="description" class="form-control" style="margin-top: 10px;" placeholder="opis planu">
                    <div *ngIf="form.controls.description.invalid && (form.controls.description.dirty || form.controls.description.touched)" class="alert alert-danger">
                        <div *ngIf="form.controls.description.errors.required">
                            Opis jest wymagany
                        </div>
                    </div>
                </label>
                <label><b style="padding-top: 12px;">Typ treningu</b>
                    <select id="inputState" formControlName="trainingType" class="form-control" style="margin-top: 10px;">
                        <option *ngFor="let opt of this.trainingTypes; let i = index" [ngValue]="opt">{{opt.displayName}}</option>
                    </select>
                </label>
                <label><b style="padding-top: 12px;">Poziom trudności</b>
                    <select id="inputState" formControlName="trainingDifficulty" class="form-control" style="margin-top: 10px;">
                        <option *ngFor="let opt of this.trainingDiffs; let i = index" [ngValue]="opt">{{opt.displayName}}</option>
                    </select>
                </label>
                <label><b style="padding-top: 12px;">Długość treningu</b>
                    <select id="inputState" formControlName="trainingLength" class="form-control" style="margin-top: 10px;">
                        <option *ngFor="let opt of this.trainingLengths; let i = index" [ngValue]="opt">{{opt.displayName}}</option>
                    </select>
                </label>
                <label><b style="padding-top: 12px;">Intensywność</b>
                    <select id="inputState" formControlName="trainingIntensity" class="form-control" style="margin-top: 10px;">
                        <option *ngFor="let opt of this.trainingIntensities; let i = index" [ngValue]="opt">{{opt.displayName}}</option>
                    </select>
                </label>
            </form>
            <button type="button" class="btn btn-success" style="margin-top: 20px;" (click)="onConfirm()" [disabled]="form.controls.name.invalid || form.controls.description.invalid">Dodaj</button>
            <button type="button" class="btn btn-danger btn-block" style="margin-top: 20px;" (click)="onCancel()">Anuluj</button>
        </div>
    </div>
</div>
