<div class="modal-header" style="background-color: orange;">
    <h4 class="modal-title pull-left">Zmiana hasła Użytkownika</h4>
    <button type="button" class="cancel-button close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body" style="background-color: lightgray;">
    <div class="row">
        <div class="col-md-8 offset-md-2 form-group" style="display: grid;">
            <form [formGroup]="form">
                <label>
                    <input type="password" id="password" name="password" formControlName="password" class="form-control" style="margin-top: 10px;" placeholder="Hasło" >
                    <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)" class="alert alert-danger">
                        <div *ngIf="form.controls.password.errors.required">
                            Hasło jest wymagane
                        </div>
                        <div *ngIf="form.controls.password.errors.minlength">
                            Hasło musi mieć przynajmniej 6 znaków
                        </div>
                        <div *ngIf="form.controls.password.errors.isDifferent">
                            Hasło musi być różne od aktualnego
                        </div>
                    </div>
                </label>
                <label>
                    <input type="password" id="confirmationPassword" name="confirmationPassword" formControlName="passwordConfirmation" class="form-control" style="margin-top: 10px;" placeholder="Powtórz hasło" >
                    <div *ngIf="form.controls.passwordConfirmation.invalid && (form.controls.passwordConfirmation.dirty || form.controls.passwordConfirmation.touched)" class="alert alert-danger">
                        <div *ngIf="form.controls.passwordConfirmation.errors.required">
                            Wpisz hasło ponownie!
                        </div>
                        <div *ngIf="form.controls.passwordConfirmation.errors.isEqual">
                            Hasła muszą być takie same
                        </div>
                    </div>
                </label>

            </form>
            <button type="button" class="confirm-button btn btn-success" style="margin-top: 20px;" (click)="onConfirm()" [disabled]="form.controls.password.invalid || form.controls.passwordConfirmation.invalid">Dodaj</button>
            <button type="button" class="cancel-button btn btn-danger btn-block" style="margin-top: 20px;" (click)="onCancel()">Anuluj</button>
        </div>
