<div class="modal-header" style="background-color: orange;">
    <h4 class="modal-title pull-left">Czy na pewno chcesz usunąć?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body" style="background-color: lightgray;">
    <div class="row">
        <div class="col-md-8 offset-md-2 form-group" style="display: grid;">
            <button type="button" class="btn btn-danger btn-block" style="margin-top: 20px;" (click)="onConfirm()">Usuń</button>
            <button type="button" class="btn btn-light" style="margin-top: 20px;" (click)="onCancel()">Anuluj</button>
        </div>
    </div>
</div>
