<div class="modal-header" style="background-color: orange;">
    <h4 class="modal-title pull-left">Dodawanie sesji treningowej</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body" style="background-color: lightgray;">
    <div class="row">
        <div class="col-md-8 offset-md-2 form-group" style="display: grid;">
            <input id="session-name" name="session-name" class="form-control" style="margin-top: 10px;" placeholder="nazwa sesji" [(ngModel)]="nazwa" #SessionName="ngModel" required>
            <div *ngIf="SessionName.invalid && (SessionName.dirty || SessionName.touched)" class="alert alert-danger">
                <div *ngIf="SessionName.errors.required">
                    Nazwa jest wymagana
                </div>
            </div>
            <button type="button" class="btn btn-success" style="margin-top: 20px;" (click)="onConfirm()" [disabled]="SessionName.invalid">Dodaj</button>
            <button type="button" class="btn btn-danger btn-block" style="margin-top: 20px;" (click)="onCancel()">Anuluj</button>
        </div>
    </div>
</div>
