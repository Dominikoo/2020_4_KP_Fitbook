<div style="background-color: #282828; height: 340px; width: 100%; margin-top: 20px;">
    <div style="position: relative; top: 25px; left: 1%; right: 2%; height: 300px; width: 97%;">
        <ngx-charts-area-chart
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="userWeightHistory"
        [yScaleMin]="yScaleMin"
        [yScaleMax]="yScaleMax"
        (select)="onSelect($event)">
      </ngx-charts-area-chart>
    </div>
</div>
