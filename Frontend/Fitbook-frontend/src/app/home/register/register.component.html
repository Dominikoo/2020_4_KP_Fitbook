<div *ngIf="processing" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
    <div *ngIf="processing" style="width: 100%; height: 100%; position: absolute; background-color: black; opacity: 0.5;"></div>
    <b style="    position: absolute;top: 30%;
    width: 100%;
    text-align: center; opacity: 1; color: white; font-size: 30px;"> Trwa rejestracja     <img src="assets/ajax-loader.gif"></b>

</div>
<div class="container-fluid register-container">
    <p class="reg-title">Rejestracja</p>
    <div class="reg-container">
        <p class="reg-text">Login</p>
        <form #todoForm="ngForm">
            <input id="login" name="login" class="form-control" required minlength="6" required maxlength="30" [(ngModel)]="newUser.login" #loginModel="ngModel">

            <div *ngIf="loginModel.invalid && (loginModel.dirty || loginModel.touched)" class="alert alert-danger">
                <div *ngIf="loginModel.errors.required">
                    Login jest wymagany
                </div>
                <div *ngIf="loginModel.errors.minlength">
                    Login musi składać się z przynajmniej 6 znaków.
                </div>
            </div>
            <div *ngIf="this.isLoginUsed" class="alert alert-danger">
                <div *ngIf="this.isLoginUsed">
                    Wybrany login jest już zajęty
                </div>
            </div>
        </form>
        <p class="reg-text">Email</p>
        <form #todoForm="ngForm">
            <input id="email" name="email" class="form-control" required maxlength="50" [(ngModel)]="newUser.email" #emailModel="ngModel">

            <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)" class="alert alert-danger">

                <div *ngIf="emailModel.errors.required">
                    Email jest wymagany
                </div>
            </div>
            <div *ngIf="this.isEmailUsed" class="alert alert-danger">
                <div *ngIf="this.isEmailUsed">
                    Istnieje już konto zarejestrowane na podany email
                </div>
            </div>
        </form>
        <p class="reg-text">Hasło</p>
        <form #todoForm="ngForm">
            <input id="password" name="password"  type="password" class="form-control" required minlength="6" required maxlength="50" [(ngModel)]="newUser.password" #passwordModel="ngModel">

            <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)" class="alert alert-danger">

                <div *ngIf="passwordModel.errors.required">
                    Hasło jest wymagane
                </div>
                <div *ngIf="passwordModel.errors.minlength">
                    Hasło musi składać się z przynajmniej 6 znaków.
                </div>
            </div>
        </form>
        <button (click)="signUp()" type="button" class="btn btn-light" [disabled]="passwordModel.invalid || emailModel.invalid || loginModel.invalid">Zarejestruj się</button>
    </div>
</div>
