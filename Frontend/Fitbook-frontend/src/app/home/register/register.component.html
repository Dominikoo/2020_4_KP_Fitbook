<div *ngIf="processing" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
    <div *ngIf="processing" style="width: 100%; height: 100%; position: absolute; background-color: black; opacity: 0.5;">
    </div>
    <b style="    position: absolute;top: 30%;
    width: 100%;
    text-align: center; opacity: 1; color: white; font-size: 30px;"> Trwa rejestracja <img
      src="assets/ajax-loader.gif"></b>
</div>
<div class="container-fluid register-container">
    <p class="reg-title">Rejestracja</p>
    <div class="reg-container">
        <div (keyup.enter)="signUp()">
            <form [formGroup]="form">
                <label><p class="reg-text">Login</p>
        <input type="text" formControlName="login" class="form-control">
        <div *ngIf="form.controls.login.invalid && (form.controls.login.dirty || form.controls.login.touched)" class="alert alert-danger">
          <div *ngIf="form.controls.login.errors.required">
            Login jest wymagany
          </div>
          <div *ngIf="!form.controls.login.errors.minlenght">
            Login musi składać się z przynajmniej 6 znaków.
          </div>
        </div>
        <div *ngIf="this.isLoginUsed" class="alert alert-danger">
          <div *ngIf="this.isLoginUsed">
            Wybrany login jest już zajęty
          </div>
        </div>
      </label>
                <label><p class="reg-text">E-mail</p>
        <input type="email" formControlName="email" class="form-control">
        <div *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)" class="alert alert-danger">
          <div *ngIf="form.controls.email.errors.required">
            Email jest wymagany
          </div>
          <div *ngIf="!form.controls.email.errors.required">
            Niepoprawny email
          </div>
        </div>
        <div *ngIf="this.isEmailUsed" class="alert alert-danger">
          <div *ngIf="this.isEmailUsed">
            Istnieje już konto zarejestrowane na podany email
          </div>
        </div>
      </label>
                <label><p class="reg-text">Hasło</p>
        <input type="password" formControlName="password" class="form-control">
        <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)" class="alert alert-danger">
          <div *ngIf="form.controls.password.errors.required">
            Hasło jest wymagane
          </div>
          <div *ngIf="!form.controls.password.errors.minlenght">
            Hasło musi składać się z przynajmniej 6 znaków.
          </div>
        </div>
      </label>
            </form>
        </div>
        <button (click)="signUp()" type="button" class="btn btn-light" [disabled]="this.form.invalid">Zarejestruj
      się</button>
    </div>
</div>
