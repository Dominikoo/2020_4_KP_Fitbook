<div *ngIf="processing" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
    <div *ngIf="processing" style="width: 100%; height: 100%; position: absolute; background-color: black; opacity: 0.6;"></div>
    <b style="    position: absolute;top: 30%;
    width: 100%;
    text-align: center; opacity: 1; color: white; font-size: 30px;"> Trwa logowanie <img src="assets/ajax-loader.gif"></b>
</div>
<div class="container-fluid login-container">
    <div class="header">
        <img src="assets/login-iconv2.PNG" class="img-fluid float-left" alt="Responsive image">
        <h4 style="color: white; margin-left: 6px;" class="float-left">Zaloguj się</h4>
    </div>
    <form [formGroup]="form">
        <label>
            <input id="login" name="login" formControlName="login" class="form-control" placeholder="Login" >
            <div *ngIf="form.controls.login.invalid && (form.controls.login.dirty || form.controls.login.touched)" class="alert alert-danger">
                <div *ngIf="form.controls.login.errors.required">
                    Login jest wymagany
                </div>
            </div>
        </label>
        <label>
            <input type="password" id="passwd" name="passwd" formControlName="password" class="form-control" placeholder="Hasło">
            <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)" class="alert alert-danger">
                <div *ngIf="form.controls.password.errors.required">
                    Hasło jest wymagane
                </div>
            </div>
        </label>
    </form>
    <div>
        <p *ngIf="this.invalidLoginData" style="color: red; margin-left: 8px; margin-right: 150px; font-weight: bold;" class="float-left">Niepoprawny login i/lub hasło</p>
    </div>
    <button (click)="signIn()" type="button" class="btn btn-light">Zaloguj</button>
    <div class="header"></div>

    <div class="header">
        <img src="assets/reg-icon.PNG" class="img-fluid float-left" alt="Responsive image">
        <h4 style="color: white; margin-left: 6px;" class="float-left">Nie masz konta?</h4>
    </div>

    <button (click)="signUp()" type="button" class="btn btn-light">Dołącz do nas!</button>
</div>
